<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cran Console</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav>
                <p class="logo"><a href="index.html">Cran</a></p>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="console.html">Console</a></li>
                    <li><a href="game.html">Game</a></li>
                    <li><a href="boardgame.html">Board Game</a></li>
                    <li><a href="ttrpg.html">TTRPG</a></li>
                    <li><a href="notice.html">Notice</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Have an issue?</h2>
            <h3>Submit a ticket and we will get back to you as soon as we can</h3>
            <form>
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName">
                <label for="myEmail">Email:</label>
                <input type="email" name="myEmail" id="myEmail">
                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone">
                <label for="myIssue">Issue:</label>
                <textarea rows="2" cols="20" name="myIssue" id="myIssue"></textarea>
                <input type="submit" id="mySubmit" value="Submit">
            </form>
        </main>
        <footer>
            <ul>
                <li>Phone : 1-800-mom-your</li>
                <li>Address: Your Mothers place</li>

            </ul>
            <p class="logo">Cran</p>
        </footer>
    </div>
</body>
